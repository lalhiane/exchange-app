<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="main-heading">Exchange App</h2>
        <div class="selects">
            <select id="usd-select" disabled>
                <option value="USD">USD</option>
            </select>
            <i class="fas fa-arrows-turn-right arrow"></i>
            <select id="currencies-select"></select>
        </div>
        <form action="#" class="exchange-form">
            <input type="number" id="exchange-input" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
            <input type="submit" value="Exchange">
        </form>
        <div class="result-container"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
